---
minW: 640px
maxW: 800px
---
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            {{ site.title }}
            {% if page.title != nil and page.title != site.title %}- {{ page.title }}{% endif %}
        </title>
        <link rel="stylesheet" type="text/css" media="screen" href="/css/{{ layout.layout | default: 'default' }}.css">

        <!-- Allows rendering of formulas using LaTeX syntax. -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.css" integrity="sha384-RZU/ijkSsFbcmivfdRBQDtwuwVqK7GMOw6IMvKyeWL2K5UAlyp6WonmB8m7Jd0Hn" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.js" integrity="sha384-pK1WpvzWVBQiP0/GjnvRxV4mOb0oxFuyRxJlk6vVw146n3egcN5C925NCP7a7BY8" crossorigin="anonymous"></script>
        <!-- To automatically render math in text elements, include the auto-render extension: -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/contrib/auto-render.min.js" integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl" crossorigin="anonymous"></script>
        <script>
            document.addEventListener
            (
                "DOMContentLoaded",
                function()
                {
                    renderMathInElement
                    (
                        document.body,
                        {
                            delimiters:
                            [
                                {left: '$$', right: '$$', display: true},
                                {left: '$', right: '$', display: false},
                                {left: '\\(', right: '\\)', display: false},
                                {left: '\\[', right: '\\]', display: true}
                            ],
                            throwOnError: false
                        }
                    );
                }
            );
        </script>

        <!-- Import 'Open Sans' font family. -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,400i,600,600i,700,700i" rel="stylesheet">
    </head>
    <body>
        <div id="navDiv">
            <nav>
                {% for item in site.navItems %}
                    <a href="{{ item[1] }}">{{ item[0] }}</a>
                {% endfor %}
                <div id="linkBox">
                    <a href="https://github.com/aleitert"><img src="/images/nav_github.svg"></a>
                    <a href="https://www.linkedin.com/in/arne-leitert/"><img src="/images/nav_linkedin.svg"></a>
                </div>
            </nav>
        </div>
        <header>
            <h1 id="pageHead">{{ page.title | default: site.title }}</h1>
        </header>
        <main>
            {{ content }}
        </main>
        <footer></footer>
    </body>
</html>
